{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h2>
    {% if apartment %}Редагувати оголошення{% else %}Додати нове оголошення{%
    endif %}
  </h2>
  <form
    action="{% if apartment %}/apartments/{{ apartment.id }}/edit/{% else %}/apartments/{% endif %}"
    method="post"
  >
    <input
      type="hidden"
      name="apartment_id"
      value="{{ apartment.id if apartment else '' }}"
    />

    <label for="title">Назва:</label>
    <input
      type="text"
      id="title"
      name="title"
      value="{{ apartment.title if apartment else '' }}"
      required
    />

    <label for="description">Опис:</label>
    <textarea id="description" name="description" required>
{{ apartment.description if apartment else '' }}</textarea
    >

    <label for="price">Ціна:</label>
    <input
      type="number"
      id="price"
      name="price"
      step="0.01"
      value="{{ apartment.price if apartment else '' }}"
      required
    />

    <label for="location">Локація:</label>
    <input
      type="text"
      id="location"
      name="location"
      value="{{ apartment.location if apartment else '' }}"
      required
    />

    <button type="submit">
      {% if apartment %}Оновити{% else %}Додати{% endif %}
    </button>
  </form>
</div>
{% endblock %}
